<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" type="text/css" href="./assets/dist/lazyloader.css" />
</head>

<body>

    <div id="root">

        <nav></nav>

        <main class="playground">
        
            <span class="playground__percentage">
                <i data-percentage></i>
            </span>
        
            <section class="playground__area">
                <div class="playground__area__inner">
                    <div class="playground__area__row">
        
                        <div class="playground__col">
                            <figure class="playground__item">
                                <img src="http://placehold.it/1x1/ff0000.jpg" data-src="http://placehold.it/720x720/c2b6f9.jpg" />
                            </figure>
                        </div>
        
                        <div class="playground__col">
                            <figure class="playground__item">
                                <img data-src="http://placehold.it/720x720/fed4bc.jpg" />
                            </figure>
                        </div>
        
                        <div class="playground__col">
                            <figure class="playground__item">
                                <img data-src="http://placehold.it/720x720/bbefda.webp" />
                            </figure>
                        </div>
        
                        <div class="playground__col">
                            <figure class="playground__item">
                                <img data-src="http://placehold.it/720x720/e2fcea.jpg" />
                            </figure>
                        </div>
        
                    </div>
                </div>
            </section>
        
            <section class="playground__area">
                <div class="playground__area__inner">
                    <div class="playground__area__row">
        
                        <div class="playground__col">
                            <figure class="playground__item">
                                <img data-src="http://placehold.it/720x720/d5dcfc.jpg" />
                            </figure>
                        </div>
        
                        <div class="playground__col">
                            <figure class="playground__item">
                                <img data-src="#" />
                            </figure>
                        </div>
        
                    </div>
                </div>
            </section>
        
        </main>
        
        <section class="playground">
        
            <span class="playground__percentage">
                <i data-percentage></i>
            </span>
        
            <section class="playground__area">
                <div class="playground__area__inner">
                    <div class="playground__area__row">
        
                        <div class="playground__col">
                            <figure class="playground__item">
                                <img data-src="http://placehold.it/720x720/d9cbf9.jpg" />
                            </figure>
                        </div>
        
                    </div>
                </div>
            </section>
        
            <section class="playground__area">
                <div class="playground__area__inner">
                    <div class="playground__area__row">
        
                        <div class="playground__col--full">
                            <figure class="playground__item">
                                <video autoplay muted loop class="target">
                                    <source data-src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                                    <source data-src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
                                </video>
                            </figure>
                        </div>
        
                    </div>
                </div>
            </section>
        
        </section>
        
        <section class="playground">
        
            <span class="playground__percentage">
                <i data-percentage></i>
            </span>
        
            <section class="playground__area">
                <div class="playground__area__inner">
                    <div class="playground__area__row">
                        <div class="playground__col--full">
                            <figure class="playground__item">
                                <img data-src="//placehold.it/720x720/CCFFC2/ffffff.jpg?text=medium" alt="Test" data-srcset="//placehold.it/1280x1280/CCFFC2/ffffff.jpg?text=large 1120w,
                                    //placehold.it/720x720/CCFFC2/ffffff.jpg?text=medium 720w,
                                    //placehold.it/460x460/CCFFC2/ffffff.jpg?text=small 400w"
                                    data-sizes="(min-width: 40em) calc(66.6vw - 4em), 100vw">
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
        
            <section class="playground__area">
                <div class="playground__area__inner">
                    <div class="playground__col--full">
                        <figure class="playground__item">
                            <picture>
                                <source data-media="(min-width: 2000px)" data-srcset="//placehold.it/2560x1440/FF9EB6/ffffff.jpg?text=2560, //placehold.it/3000x2560/FF9EB6/ffffff.jpg?text=2560@2 2x"
                                    data-sizes="100vw">
                                <source data-media="(min-width: 1500px)" data-srcset="//placehold.it/2000x2000/FF9EB6/ffffff.jpg?text=2000, //placehold.it/2560x1440/FF9EB6/ffffff.jpg?text=2000@2 2x"
                                    data-sizes="100vw">
                                <source data-media="(min-width: 1000px)" data-srcset="//placehold.it/1500x1500/FF9EB6/ffffff.jpg?text=1500, //placehold.it/2000x2000/FF9EB6/ffffff.jpg?text=1500@2 2x"
                                    data-sizes="100vw">
                                <source data-media="(min-width: 800px)" data-srcset="//placehold.it/1000x1000/FF9EB6/ffffff.jpg?text=1000, //placehold.it/2000x2000/FF9EB6/ffffff.jpg?text=1000@2 2x"
                                    data-sizes="100vw">
                                <source data-media="(min-width: 600px)" data-srcset="//placehold.it/800x800/FF9EB6/ffffff.jpg?text=800, //placehold.it/1500x1500/FF9EB6/ffffff.jpg?text=800@2 2x"
                                    data-sizes="100vw">
                                <source data-media="(min-width: 400px)" data-srcset="//placehold.it/600x600/FF9EB6/ffffff.jpg?text=600, //placehold.it/1000x1000/FF9EB6/ffffff.jpg?text=600@2 2x"
                                    data-sizes="100vw">
                                <source data-media="(min-width: 300px)" data-srcset="//placehold.it/400x400/FF9EB6/ffffff.jpg?text=400, //placehold.it/800x800/FF9EB6/ffffff.jpg?text=400@2 2x"
                                    data-sizes="100vw">
                                <source data-srcset="//placehold.it/300x300/FF9EB6/ffffff.jpg?text=300" data-sizes="100vw">
                                <img data-src="//placehold.it/2560x1440/FF9EB6/ffffff.jpg?text=fallback" alt="Test">
                            </picture>
                        </figure>
                    </div>
        
                </div>
            </section>
        
            <section class="playground__area">
                <div class="playground__area__inner">
                    <div class="playground__area__row">
        
                        <div class="playground__col--full">
                            <figure class="playground__item">
                                <iframe width="560" height="315" data-src="https://www.youtube.com/embed/i6Z9m_0-DVo?controls=0"
                                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> </figure>
                        </div>
        
                    </div>
                </div>
            </section>
        
        </section>
        <div id="console"></div>

    </div>

    <script defer src="./assets/dist/lazyloader.js"></script>
</body>

</html>
